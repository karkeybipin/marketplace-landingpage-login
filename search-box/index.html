<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-container {
            float: right;
        }

        input[type="text"] {
            padding: 6px;
            margin-top: 8px;
            font-size: 14px;
            border: none;
        }

        button {
            padding: 6px;
            margin-top: 8px;
            margin-left: 5px;
            background: #ddd;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        #search-results {
            margin-top: 60px; /* Adjusted margin to account for fixed navbar */
            list-style: none;
            padding: 0;
        }

        #search-results li {
            margin-bottom: 5px;
        }

        section {
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            min-height: 400px;
            margin-top: 60px; /* Adjusted margin to account for fixed navbar */
        }

        section:not(:first-child) {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#news">News</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." />
            <button onclick="search()">Search</button>
        </div>
    </nav>

    <section id="home">
        <h2>Home Section</h2>
        <p>This is the home section content.</p>
    </section>

    <section id="about">
        <h2>About Section</h2>
        <p>This is the about section content.</p>
    </section>

    <section id="news">
        <h2>News Section</h2>
        <p>This is the news section content.</p>
    </section>

    <section id="gallery">
        <h2>Gallery Section</h2>
        <p>This is the gallery section content.</p>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <p>This is the contact section content.</p>
    </section>

    <div id="search-results"></div>

    <script>
        function search() {
            var searchInput = document
                .getElementById("searchInput")
                .value.toLowerCase();
            var resultsContainer = document.getElementById("search-results");

            resultsContainer.innerHTML = "";

            var fakeResults = [
                "Result 1: Lorem ipsum dolor sit amet",
                "Result 2: Consectetur adipiscing elit",
                "Result 3: Sed do eiusmod tempor incididunt",
                "Result 4: Ut labore et dolore magna aliqua",
                "Result 5: Ut enim ad minim veniam",
            ];

            fakeResults.forEach(function (result) {
                if (result.toLowerCase().includes(searchInput)) {
                    var listItem = document.createElement("li");
                    listItem.textContent = result;
                    resultsContainer.appendChild(listItem);
                }
            });
        }
    </script>
</body>
</html>
